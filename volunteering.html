<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <h1>Поиск волонтерства</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        .vacancy-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .vacancy-card h3 {
            margin-top: 0;
        }
        .apply-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .apply-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="image/_f1042728-ac40-476f-9d5d-b365f910b3ca.jpg" alt="ChatGPT Logo" class="logo" > </a>
            <ul>
                <li><a href="search.html">Поиск Работы</a></li>
                <li><a href="resume.html">Резюме</a></li>
                <li><a href="volunteering.html">Волонтерство</a></li>
                <li><a href="recommendation.html">Recommendation</a></li>
                <li><a href="#login" class="signup-button">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <header>
        <nav>
            <a href="index.html"><img src="image/_f1042728-ac40-476f-9d5d-b365f910b3ca.jpg" alt="ChatGPT Logo" class="logo" > </a>
            <ul>
                <li><a href="search.html">Поиск Работы</a></li>
                <li><a href="resume.html">Резюме</a></li>
                <li><a href="volunteering.html">Волонтерство</a></li>
                <li><a href="recommendation.html">Recommendation</a></li>
                <li><a href="#login" class="signup-button">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Введите ключевые слова для поиска вакансий">
            <button onclick="searchVacancies()">Искать</button>
        </div>
        <div id="vacancy-list">
            <!-- Сюда будут добавлены карточки вакансий -->
        </div>
    </div>

    <script>
        function searchVacancies() {
            const vacancyList = document.getElementById('vacancy-list');
            vacancyList.innerHTML = '';

            const volunteerVacancies = [
                { title: 'Волонтер в приюте для животных', organization: 'AnimalCare', location: 'Город A' },
                { title: 'Помощник волонтера в больнице', organization: 'HealthAid', location: 'Город B' },
                { title: 'Волонтер на благотворительном мероприятии', organization: 'CharityWorks', location: 'Город C' },
                { title: 'Волонтер по охране окружающей среды', organization: 'EcoGuardians', location: 'Город D' },
                { title: 'Помощник волонтера по образованию', organization: 'EduHelp', location: 'Город E' }
            ];

            volunteerVacancies.forEach(vacancy => {
                const card = document.createElement('div');
                card.classList.add('vacancy-card');
                card.innerHTML = `
                    <h3>${vacancy.title}</h3>
                    <p><strong>Организация:</strong> ${vacancy.organization}</p>
                    <p><strong>Местоположение:</strong> ${vacancy.location}</p>
                    <button class="register-button">Зарегистрироваться</button>
                `;
                vacancyList.appendChild(card);
            });
        }
    </script>
</body>
</html>
